{% if site.twitter_user %}
<section>
  <h1>{{ site.i18n.twitter_latest }} </h1>
  <ul id="tweets">
    <li class="loading">{{ site.i18n.loading }}</li>
  </ul>
  <script type="text/javascript">
    $(document).ready(function(){
      getTwitterFeed("{{site.twitter_user}}", {{site.twitter_tweet_count}}, {{site.twitter_show_replies}});
    });
  </script>
  <script src="{{ root_url }}/javascripts/twitter.js" type="text/javascript"> </script>
  {% if site.twitter_follow_button %}
<a href="//twitter.com/{{ site.twitter_user }}" class="twitter-follow-button" data-show-count="{{ site.twitter_show_follower_count }}">{{ site.i18n.twitter_follow }} @{{ site.twitter_user }}</a>
  {% else %}
    <p>Follow <a href="//twitter.com/{{site.twitter_user}}">@{{ site.twitter_user }}</a></p>
  {% endif %}
</section>
{% endif %}
